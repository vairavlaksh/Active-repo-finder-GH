<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Token</mat-label>
      <input type="text" matInput [formControl]="tokenFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="tokenFormControl.hasError('required')">
        Token is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button class="fetch-button" mat-stroked-button color="primary" (click)="onFetchReposClick()">Fetch repos</button>
  </form>
  <div class="card-container" *ngIf="activeRepos.length">
    <mat-card class="example-card" *ngFor="let repo of activeRepos">{{repo}}</mat-card>
  </div>
